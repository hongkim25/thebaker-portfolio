# --- DATABASE CONFIGURATION ---
# For production: Set these environment variables
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./thebakerdb}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- H2 CONSOLE (for local development) ---
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=400


# Staff Credentials
app.staff.username=${STAFF_USERNAME:admin}
app.staff.password=${STAFF_PASSWORD:admin123}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB