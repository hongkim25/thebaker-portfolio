<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script>
    // --- 0. UTILS & TOGGLES (Mobile Menu, etc) ---
    const mobileBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    if (mobileBtn && mobileMenu) {
        mobileBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    }

    // --- 1. DYNAMIC STATUS CHECK ---
    async function checkStatus() {
        const container = document.getElementById('status-container');
        try {
            const res = await fetch('/api/staff/status');
            if(res.ok) {
                const data = await res.json();
                if (data.open) {
                    container.innerHTML = `
                        <span class="inline-flex items-center px-20 py-4 rounded-full border border-gray-500 text-[clamp(24px,2.5vw,60px)] font-mono font-bold tracking-wide uppercase text-brown">
                            <span class="w-6 h-6 bg-green-500 rounded-full mr-2"></span> OPEN
                        </span>`;
                } else {
                    container.innerHTML = `
                        <span class="inline-flex items-center px-20 py-4 rounded-full border border-gray-300 text-[clamp(24px,2.5vw,60px)] font-mono font-bold tracking-wide uppercase text-gray-400 bg-gray-50">
                            <span class="w-6 h-6 bg-red-500 rounded-full mr-2"></span> CLOSED
                        </span>`;
                }
            }
        } catch(e) { console.error("Status check failed"); }
    }

    // --- 2. MEMBERSHIP LOGIC (With LocalStorage) ---

    // A. The Main Check Function
    async function checkMember(autoPhone = null) {
        // If autoPhone is provided, use it. Otherwise, get from Input.
        let inputVal = autoPhone || document.getElementById('phoneInput').value;
        if(!inputVal) return;

        // SANITIZE: Remove spaces, dashes, parentheses (Fix for Mobile Keyboards)
        const phone = inputVal.replace(/[^0-9]/g, '');

        // 1. Generate Barcode immediately (Visual Feedback)
        if(window.JsBarcode) {
            JsBarcode("#barcode", phone, { format: "CODE128", displayValue: false, lineColor: "#000", width: 2, height: 50, margin: 0 });
        }

        try {
            // 2. Hide Form / Show Card
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('member-card').classList.remove('hidden');

            // 3. Fetch Points
            const res = await fetch(`/api/customers/${phone}`);

            if (res.ok) {
                const data = await res.json();
                const fmt = new Intl.NumberFormat('ko-KR').format(data.points);
                document.getElementById('pointsDisplay').innerText = `${fmt} P`;

                // *** SAVE TO MEMORY ***
                localStorage.setItem('thebaker_member', phone);
            } else {
                // New customer or error
                document.getElementById('pointsDisplay').innerText = "0 P";
                // Even if new, we save it so they don't have to type again
                localStorage.setItem('thebaker_member', phone);
            }

        } catch(e) {
            console.error("Connection Error:", e);
            document.getElementById('pointsDisplay').innerText = "-";
        }
    }

    // B. Auto-Login on Load
    function autoLogin() {
        const savedPhone = localStorage.getItem('thebaker_member');
        if (savedPhone) {
            // If found, fill the input (just in case) and run the check automatically
            document.getElementById('phoneInput').value = savedPhone;
            checkMember(savedPhone);
        }
    }

    // C. Logout / Reset
    function logout() {
        // 1. Wipe Memory
        localStorage.removeItem('thebaker_member');

        // 2. Reset UI
        document.getElementById('login-form').classList.remove('hidden');
        document.getElementById('member-card').classList.add('hidden');
        document.getElementById('phoneInput').value = '';
        document.getElementById('phoneInput').focus();
    }

    // --- 3. INIT ---
    document.addEventListener("DOMContentLoaded", () => {
        checkStatus();
        autoLogin();
    });

    // --- 4. LANGUAGE UTILS (Existing code...) ---
    const translations = {
        en: { "main-title": "THE BAKER", "about-btn": "ABOUT", "reserve-btn": "RESERVE", "menu-btn": "MENU" },
        ko: { "main-title": "더베이커", "about-btn": "소개", "reserve-btn": "예약", "menu-btn": "메뉴" }
    };
    let currentLang = 'ko';

    function toggleLanguage() {
        currentLang = currentLang === 'ko' ? 'en' : 'ko';
        document.querySelectorAll('[data-key]').forEach(element => {
            const key = element.getAttribute('data-key');
            if (translations[currentLang][key]) {
                element.innerText = translations[currentLang][key];
            }
        });
    }
</script>
