<body class="bg-gray-50 flex flex-col min-h-screen">

<header class="bg-white p-4 shadow-sm flex justify-between items-center sticky top-0 z-50">
    <h1 class="text-xl font-bold text-brown tracking-tighter">THE BAKER</h1>
    <a href="index.html" class="text-sm text-brown font-bold border border-gray-300 px-3 py-1 rounded">홈페이지로 돌아가기</a>
</header>

<main class="flex-grow p-6 max-w-md mx-auto w-full">

    <h2 class="text-2xl font-bold mb-6 text-brown tracking-tighter">나의 예약 확인<br></h2>

    <div id="login-section" class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <div class="mb-4">
            <label class="block text-lg font-bold text-gray-700 mb-1">핸드폰 번호</label>
            <input type="tel" id="searchPhone" placeholder="010-0000-0000" class="w-full border p-3 rounded-lg focus:outline-none focus:border-brown">
        </div>
        <button onclick="findOrders()" class="w-full bg-brown text-white py-3 rounded-lg font-bold hover:bg-darkbrown transition">조회하기</button>
    </div>

    <div id="order-list-section" class="hidden">
        <div id="orders-container" class="space-y-4">
        </div>
    </div>

</main>

<script>
    async function findOrders() {
        const phone = document.getElementById('searchPhone').value;
        if(!phone) { alert("전화번호를 입력해주세요."); return; }

        try {
            // Call the Search API
            const res = await fetch(`/api/orders/search?phone=${phone}`);
            const orders = await res.json();

            if(orders.length === 0) {
                alert("예약 내역을 찾을 수 없습니다.");
                return;
            }

            renderOrders(orders);
        } catch(e) {
            console.error(e);
            alert("오류가 발생했습니다.");
        }
    }

    function renderOrders(orders) {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('order-list-section').classList.remove('hidden');

        const container = document.getElementById('orders-container');
        container.innerHTML = orders.map(order => {

            // Format Date
            const date = new Date(order.orderDate).toLocaleString('ko-KR', { month:'numeric', day:'numeric', hour:'2-digit', minute:'2-digit' });

            // Format Items
            const itemsHtml = order.items.map(i =>
                `<div>• ${i.product.name} x ${i.quantity}</div>`
            ).join('');

            // Status Badge
            let statusBadge = `<span class="bg-green-100 text-green-800 px-2 py-1 rounded text-xs font-bold">예약됨</span>`;
            if(order.status === 'CANCELLED') statusBadge = `<span class="bg-red-100 text-red-800 px-2 py-1 rounded text-xs font-bold">취소됨</span>`;

            // Cancel Button Logic (Only show if NOT cancelled)
            const cancelBtn = order.status !== 'CANCELLED'
                ? `<button onclick="cancelOrder(${order.id})" class="mt-3 w-full border border-red-200 text-red-500 py-2 rounded text-sm font-bold hover:bg-red-50">예약 취소 (Cancel)</button>`
                : '';

            return `
                <div class="bg-white p-5 rounded-lg shadow-sm border border-gray-200">
                    <div class="flex justify-between items-start mb-3">
                        <span class="text-sm text-gray-500 font-mono">${date}</span>
                        ${statusBadge}
                    </div>
                    <div class="text-gray-800 font-bold mb-3 text-sm">
                        ${itemsHtml}
                    </div>
                    <div class="flex justify-between items-center border-t border-gray-100 pt-3">
                        <span class="text-sm text-gray-500">Total</span>
                        <span class="text-lg font-bold">₩${order.totalAmount.toLocaleString()}</span>
                    </div>
                    ${cancelBtn}
                </div>
            `;
        }).join('');
    }

    async function cancelOrder(id) {
        if(!confirm("정말로 예약을 취소하시겠습니까?")) return;

        try {
            const res = await fetch(`/api/orders/${id}/cancel`, { method: 'POST' });
            if(res.ok) {
                alert("취소가 완료되었습니다.");
                // Refresh the list
                findOrders();
            } else {
                const msg = await res.text();
                alert("취소 실패: " + msg);
            }
        } catch(e) {
            console.error(e);
        }
    }
</script>
</body>
</html>
