<script>
    // 1. Set Today's Date
    document.addEventListener("DOMContentLoaded", () => {
        const today = new Date();
        const options = { weekday: 'long', month: 'long', day: 'numeric' };
        const dateDisplay = document.getElementById('date-display');
        if(dateDisplay) dateDisplay.innerText = today.toLocaleDateString('ko-KR', options);

        // Start Loading
        loadMenu();
    });

    // 2. Fetch Data & Sort
    async function loadMenu() {
        const grid = document.getElementById('menu-grid');

        try {
            // Fetch with a timeout signal (so it doesn't hang forever)
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout

            const response = await fetch('/api/products', { signal: controller.signal });
            clearTimeout(timeoutId);

            if (!response.ok) {
                throw new Error(`Server returned ${response.status} ${response.statusText}`);
            }

            const products = await response.json();
            grid.innerHTML = ''; // Clear "Loading..." message

            if (products.length === 0) {
                grid.innerHTML = '<p class="text-gray-400 col-span-full text-center">í˜„ì¬ ì£¼ë¬¸ ê°€ëŠ¥í•œ ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            // --- SORTING LOGIC ---
            products.sort((a, b) => {
                const drinkKeywords = ["ë¼ë–¼", "ì•„ë©”ë¦¬ì¹´ë…¸"];
                const isDrinkA = drinkKeywords.some(k => a.name && a.name.includes(k));
                const isDrinkB = drinkKeywords.some(k => b.name && b.name.includes(k));

                if (isDrinkA && !isDrinkB) return 1;
                if (!isDrinkA && isDrinkB) return -1;
                return b.stockQuantity - a.stockQuantity;
            });

            // --- RENDER ---
            products.forEach(p => {
                const formattedPrice = new Intl.NumberFormat('ko-KR').format(p.price);

                // Stock Status
                let statusHtml = '';
                if (p.stockQuantity <= 0) {
                    statusHtml = `<span class="text-red-500 font-black uppercase">SOLD OUT</span>`;
                } else if (p.stockQuantity <= 5) {
                    statusHtml = `<span class="text-brown font-bold text-sm">ë‚¨ì€ ìˆ˜ëŸ‰: ${p.stockQuantity}ê°œ</span>`;
                } else {
                    statusHtml = `<span class="text-gray-400 font-bold text-sm">ë‚¨ì€ ìˆ˜ëŸ‰: ${p.stockQuantity}ê°œ</span>`;
                }

                // Image Logic (Safe Check)
                const imageHtml = p.imageBase64
                    ? `<img src="${p.imageBase64}" class="w-full h-full object-contain group-hover:scale-105 transition duration-500">`
                    : `<span class="text-6xl">ğŸ</span>`;

                const card = `
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 flex flex-col h-full relative group">
                        <div class="h-48 bg-white rounded-lg mb-4 flex items-center justify-center overflow-hidden relative">
                            ${imageHtml}
                        </div>
                        <div class="text-center">
                            <h3 class="font-bold text-lg text-black mb-1">${p.name}</h3>
                            <div class="font-mono font-bold text-brown text-lg mb-2">â‚©${formattedPrice}</div>
                            <div class="pt-2 border-t border-gray-50">
                                ${statusHtml}
                            </div>
                        </div>
                    </div>
                `;
                grid.insertAdjacentHTML('beforeend', card);
            });

        } catch (error) {
            console.error('Full Error:', error);
            // Show the actual error on screen
            grid.innerHTML = `
                <div class="col-span-full text-center p-6 border border-red-200 bg-red-50 rounded-lg">
                    <p class="text-red-600 font-bold mb-2">âš ï¸ ë¡œë”© ì‹¤íŒ¨ (Load Error)</p>
                    <p class="text-sm text-red-500 font-mono">${error.name}: ${error.message}</p>
                    <button onclick="location.reload()" class="mt-4 bg-red-100 px-4 py-2 rounded text-red-600 font-bold text-xs">ë‹¤ì‹œ ì‹œë„ (Retry)</button>
                </div>`;
        }
    }
</script>
