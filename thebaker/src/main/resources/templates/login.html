<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>더베이커 직원 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Pretendard', 'sans-serif'] },
                    colors: { brown: '#6B4423', cream: '#f9f7f2', danger: '#ff4444' }
                }
            }
        }
    </script>
</head>
<body class="bg-cream h-screen flex items-center justify-center p-4">

<div class="w-full max-w-sm bg-white border border-black/10 shadow-xl p-8 relative">
    <div class="text-center mb-8">
        <div class="text-sm font-bold text-gray-400 uppercase mb-1.5">더베이커 직원 페이지</div>
        <h1 class="text-4xl font-bold text-brown tracking-tighter">THE BAKER</h1>
    </div>

    <form th:action="@{/login}" method="post" class="space-y-4">

        <div th:if="${param.error}" class="bg-red-50 text-danger text-xs font-bold p-3 text-center border border-red-100">
            ⚠️ 아이디 혹은 패스워드가 잘못되었습니다.
        </div>
        <div th:if="${param.logout}" class="bg-green-50 text-green-700 text-xs font-bold p-3 text-center border border-green-100">
            ✅ 로그아웃 되었습니다.
        </div>

        <div>
            <input type="text" name="username" placeholder="아이디" required autofocus
                   class="w-full bg-gray-50 border-b-2 border-gray-200 p-3 font-bold focus:outline-none focus:border-brown focus:bg-white transition placeholder-gray-300">
        </div>

        <div>
            <input type="password" name="password" placeholder="비밀번호" required
                   class="w-full bg-gray-50 border-b-2 border-gray-200 p-3 font-bold focus:outline-none focus:border-brown focus:bg-white transition placeholder-gray-300 font-mono">
        </div>

        <button type="submit"
                class="w-full bg-brown text-white font-bold py-4 text-base uppercase tracking-normal hover:bg-[#47280e] transition mt-4">
            로그인
        </button>
    </form>

    <div class="text-center mt-6">
        <a href="/" class="text-[15px] text-gray-400 border-b border-transparent hover:border-gray-400 transition uppercase">홈페이지로 돌아가기</a>
    </div>
</div>

</body>
</html>
